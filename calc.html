<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> <b> ENTER THE NUMBERS</b></h1>
    <br>
    <input type="number"id="inp1"placholder=" First number">;
    <br>
    <input type="number"id="inp2"placholder=" Second number">;
    <br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">sub</button>
    <button onclick="mul()">mul</button>
    <button onclick="div()">div</button>
    <p id="ans"></p>
    <script>
        function add(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c=a+b;
            document.getElementById("ans").innerHTML="Result is "+c;        
        }
        function sub(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c=a-b;
            document.getElementById("ans").innerHTML="Result is "+c;        
        }
        function mul(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c=a*b;
            document.getElementById("ans").innerHTML="Result is "+c;        
        }
        function div(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c=a/b;
            document.getElementById("ans").innerHTML="Result is "+c;        
        }
    </script>
</body>
</html>
